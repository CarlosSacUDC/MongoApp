{% extends "header.html" %}
{% block content %}


<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card user-card-full mt-5">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25" style="display: flex; justify-content: center; align-items: center;">
                                        <img src="https://source.boringavatars.com/beam" style="max-width:100%; margin:auto;" alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600" id="username"></h6>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400" id="email"></h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400">111-111-1111</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Recent Searches</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Recent Entity Looked At</p>
                                            <h6 class="text-muted f-w-400">Entity XXX</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Entity Most Viewed</p>
                                            <h6 class="text-muted f-w-400">XYZ</h6>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="facebook" data-abc="true"><i
                                                    class="mdi mdi-facebook feather icon-facebook facebook"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="twitter" data-abc="true"><i
                                                    class="mdi mdi-twitter feather icon-twitter twitter"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="instagram" data-abc="true"><i
                                                    class="mdi mdi-instagram feather icon-instagram instagram"
                                                    aria-hidden="true"></i></a></ </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-secondary" onclick="signOut()">Sign-out</button>
    </div>
    
    <script>
        function signOut() {
            firebase.auth().signOut().then(function() {
                // Sign-out successful on client-side.
                console.log('User signed out on client-side.');
                // Redirect to server-side sign-out route.
                window.location.href = "{{ url_for('signout') }}";
            }).catch(function(error) {
                // An error happened.
                console.error('Error signing out:', error);
            });
        }
        // Parse the JSON 
        var user_info = JSON.parse('{{ user_info | safe }}');
        // Use JavaScript to insert the user's name into the HTML
        document.getElementById('username').innerHTML = user_info.name;
        document.getElementById('email').innerHTML = user_info.email;
    </script>
</body>

{% endblock %}
