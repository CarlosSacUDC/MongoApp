{% extends "header.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/thesaurus" method="post" class="form-inline my-2 my-lg-0">
            
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" required>
                <p> </p>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <p> </p>

                <a href="/thesaurus" class="btn btn-outline-info my-2 my-sm-0">See All Terms</a>
                <p> </p>
            </form>
        </div>
    </div>
    <div class="row">
        {% for term in terms %}
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ term.term }} ({{term.acronym}})</h5>
                        <p class="card-text">{{ term.definition }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
